<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="formChecker.js"></script>
    <title>Lab04 Store!</title>
</head>
<body>
    <div id="topbar"></div>

    <div id="store">

        <center><h2>Jacob's Store</h2></center>

        <form id="store-form" action="customerBackend.php" method="post">

            Username (email): <input type="text" name="username" id="username"><br>
            Password: <input type="password" name="password" id="password"><br>

            <br>

            <table id="item-table">
            <tr><td>Item</td><td>Price</td><td>Quantity</td></tr>
            <label>Item options</label><br>
            <tr>
                <td>Math textbook</td>
                <td>$100</td>
                <td><input type="number" name="textbook-qnt" id="textbook-qnt" value="0"></td>
                <td>
                </td>
            </tr>
            <tr>
                <td>Calculator</td>
                <td>$50</td>
                <td><input type="number" name="calculator-qnt" id="calculator-qnt" value="0"></td>
                <td>
                </td>
            </tr>
            <tr>
                <td>Notebook</td>
                <td>$10</td>
                <td><input type="number" name="notebook-qnt" id="notebook-qnt" value="0"></td>
                <td>
                </td>
            </tr>
            </table>

            <br>

            <label>Shipping options</label><br>
            <label><input type="radio" name="shp" id="shp-a" value="a" checked>7 day (free)</label><br>
            <label><input type="radio" name="shp" id="shp-b" value="b">Over night ($50)</label><br>
            <label><input type="radio" name="shp" id="shp-c" value="c">3 day ($5)</label><br>

            <br>

            <input type="submit" value="Submit purchase!"> <button type="reset">Reset</button>

        </form>
    </div>
</body>

</html>
